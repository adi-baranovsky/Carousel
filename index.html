<!DOCTYPE html>
<html>
    <head>
        <title>Adi's Carousel</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section aria-label="Newest Photos">
            <div class="carousel" data-carousel>

                <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button> 
                <button class="carousel-button next" data-carousel-button="next">&#8658;</button>

                <ul data-slides>
                    <li class="slide" data-active>
                        <img src="https://wgpetfarm.com/wp-content/uploads/2021/03/cooper-baby-corgi-dogs-8.jpg" alt="Dog Image #1 - Corgi">
                    </li>
                    <li class="slide">
                        <img src="https://qph.cf2.quoracdn.net/main-qimg-97023c5672777c4b3076e012526e4a0f-lq" alt="Dog Image #2 - Golden Retriver">
                    </li>
                    <li class="slide">
                        <img src="https://www.shutterstock.com/image-photo/two-colors-eye-siberian-husky-600nw-630679700.jpg" alt="Dog Image #3 - Husky">
                    </li>
                </ul>
            
            </div>
        </section>
    </body>
    
</html>
